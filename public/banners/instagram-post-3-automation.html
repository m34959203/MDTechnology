<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDTechnology - Automation Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }
        .banner {
            width: 1080px;
            height: 1080px;
            background: linear-gradient(135deg, #0f172a 0%, #1e1e3f 50%, #0f172a 100%);
            position: relative;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image:
                repeating-linear-gradient(0deg, rgba(255,255,255,0.02) 0px, transparent 1px, transparent 50px, rgba(255,255,255,0.02) 51px),
                repeating-linear-gradient(90deg, rgba(255,255,255,0.02) 0px, transparent 1px, transparent 50px, rgba(255,255,255,0.02) 51px);
        }
        .glow-1 {
            position: absolute;
            top: -200px;
            left: -100px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(244, 114, 182, 0.4) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }
        .glow-2 {
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(96, 165, 250, 0.4) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite 3s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        .content {
            position: relative;
            z-index: 10;
            padding: 70px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 38px;
            font-weight: 800;
            background: linear-gradient(to right, #60a5fa, #a78bfa, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: linear-gradient(to right, rgba(244, 114, 182, 0.2), rgba(147, 51, 234, 0.2));
            border: 2px solid rgba(244, 114, 182, 0.4);
            border-radius: 50px;
        }
        .badge-icon {
            width: 24px;
            height: 24px;
            color: #f472b6;
        }
        .badge-text {
            font-size: 18px;
            color: #f472b6;
            font-weight: 700;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .main-title {
            font-size: 64px;
            font-weight: 900;
            color: white;
            line-height: 1.15;
            margin-bottom: 30px;
        }
        .title-highlight {
            background: linear-gradient(to right, #f472b6, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .stats-row {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }
        .stat-item {
            text-align: center;
            padding: 24px 30px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(244, 114, 182, 0.3);
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(to right, #f472b6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            margin-bottom: 8px;
        }
        .stat-label {
            font-size: 18px;
            color: #94a3b8;
            font-weight: 600;
        }
        .features-list {
            margin-bottom: 40px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 0;
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
        }
        .feature-item:last-child {
            border-bottom: none;
        }
        .feature-icon {
            width: 28px;
            height: 28px;
            color: #34d399;
            flex-shrink: 0;
        }
        .feature-text {
            font-size: 24px;
            color: #e2e8f0;
            font-weight: 500;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 22px 44px;
            background: linear-gradient(to right, #f472b6, #a78bfa);
            border-radius: 16px;
            font-size: 26px;
            font-weight: 700;
            color: white;
            box-shadow: 0 20px 50px rgba(244, 114, 182, 0.4);
        }
        .contact {
            text-align: right;
        }
        .contact-label {
            font-size: 18px;
            color: #64748b;
            margin-bottom: 6px;
        }
        .contact-number {
            font-size: 28px;
            color: #60a5fa;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="grid-pattern"></div>
        <div class="glow-1"></div>
        <div class="glow-2"></div>

        <div class="content">
            <div class="header">
                <div class="logo">MDTechnology.ai</div>
                <div class="badge">
                    <svg class="badge-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a1 1 0 011 1v1.323l3.954 1.582 1.599-.8a1 1 0 01.894 1.79l-1.233.616 1.738 5.42a1 1 0 01-.285 1.05A3.989 3.989 0 0115 15a3.989 3.989 0 01-2.667-1.019 1 1 0 01-.285-1.05l1.715-5.349L11 6.477V16h2a1 1 0 110 2H7a1 1 0 110-2h2V6.477L6.237 7.582l1.715 5.349a1 1 0 01-.285 1.05A3.989 3.989 0 015 15a3.989 3.989 0 01-2.667-1.019 1 1 0 01-.285-1.05l1.738-5.42-1.233-.617a1 1 0 01.894-1.788l1.599.799L9 4.323V3a1 1 0 011-1z"/>
                    </svg>
                    <span class="badge-text">Автоматизация</span>
                </div>
            </div>

            <div class="main-content">
                <h1 class="main-title">
                    Экономьте<br/>
                    <span class="title-highlight">20-40 часов</span><br/>
                    в неделю
                </h1>

                <div class="stats-row">
                    <div class="stat-item">
                        <span class="stat-number">80%</span>
                        <span class="stat-label">меньше рутины</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">24/7</span>
                        <span class="stat-label">работа без перерывов</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">3x</span>
                        <span class="stat-label">рост продуктивности</span>
                    </div>
                </div>

                <div class="features-list">
                    <div class="feature-item">
                        <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span class="feature-text">Автопубликация в мессенджеры</span>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span class="feature-text">Автогенерация контента с AI</span>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <span class="feature-text">Обработка документов и данных</span>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="cta">
                    <span>Автоматизировать</span>
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </div>
                <div class="contact">
                    <div class="contact-label">WhatsApp</div>
                    <div class="contact-number">+7 (705) 623-59-22</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
